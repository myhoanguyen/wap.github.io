<!DOCTYPE html>
<html>
<head>
    <title>Lab 9 - QUestion 1</title>
    <script>
        function Clock({template}){
            let timer;
            function render(){
                let date = new Date();
                
                let hours = date.getHours();
                if (hours < 10) hours ='0'+hours
                
                let mins = date.getMinutes();
                if (mins < 10) mins = '0'+mins;
                
                let secs = date.getSeconds();
                if (secs < 10) secs ='0' + secs;
                
                let output = template
                    .replace('h', hours)
                    .replace('m', mins)
                    .replace('s',secs);
                console.log(output);
            }
            
            console.log(this);
            this.stop =function(){
                clearInterval(timer)
            }
            
            this.start = function(){
                render();
                timer = setInterval(render,1000);
            }
            setTimeout(()=>clock.stop(), 10000);
            
        }
        
        let clock = new Clock({template:'h:m:s'});
        clock.start();
        setTimeout(()=>clock.stop(), 10000);
        
    </script>
</head>
<body>

<h1>LAB 9</h1>
<p>Question 1</p>

</body>
</html>
